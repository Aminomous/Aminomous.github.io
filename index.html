<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <title>THE GAME</title>
</head>

<body>
    <h1 id="game-name">
        THE GAME.
    </h1>
    <div class="start-menu">
        <div>
            <button class="game-select" onclick="setQuestionNumber(10); switchToGame()" >
                Start with 10 questions
            </button>
        </div>
        <div>
            <button class="game-select" onclick="setQuestionNumber(20); switchToGame()">
                Start with 20 questions
            </button>
        </div>
        
        
    </div>
    
    <div class="game-container">
        
        <div>
            <div class="main-content">
                <div class="row">
                    <p id="timer">Time taken 0</p> <p id="score">Score 0</p>
                </div>
                <div class="question row">
                    
                </div>
                <div class="questionTimer">
                    <p id="questionTimer"></p>
                </div>
                <div class="choices row">
                    
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
